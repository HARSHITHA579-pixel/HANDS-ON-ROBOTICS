<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Bot Control</title>
    <link rel="stylesheet" href="control-style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ESP32 Bot Control</h1>
<div class="button-container">
    <a href="/forward" class="button forward">Forward</a>
    <a href="/left" class="button left">Left</a>
    <div class="center-dot"></div>
    <a href="/right" class="button right">Right</a>
    <a href="/backward" class="button backward">Backward</a>
</div>

    <div class="info" id="distance">Loading...</div>
</body>
</html>
